<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>MapTest002.html</title>

<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=896f9420244d0c516d6f1a842cb8262c"></script>

<script type="text/javascript">
	var mapContainer = document.getElementById("map");			//지도를 표시할 div 잡아옴
	
	var mapOption = 
	{
		center: new daum.maps.LatLng(37.556556, 126.919550),	// 지도의 중심좌표(풍성빌딩)
	
		// 지도의 확재 축소 레벨(cf. GoogleMap 이나 NaverMap은 zoom 으로 구성)
		level: 3,												// 지도의 확대축소 레벨
	};

	// 지도를 표시할 div 와 지도 옵션을 활용하여 지도 생성
	var map = new daum.maps.Map(mapContainer, mapOption);

</script>

</head>
<body>

<!-- ○ 발급받은 App Key -->
<!-- appkey=896f9420244d0c516d6f1a842cb8262c -->

<!-- ○ 지도의 중심 좌표 -->
<!-- 37.556556, 126.919550 -->

<div>
	<h1>Kakao Map 생성 기본 관찰</h1>
	<p>지도 생성 기본 내용 관찰2 → 지도 그려지지않음 ~!!!</p>
	<hr>
</div>


<!-- 지도를 랜더링할 div 공간 확보(지정) -->
