<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>MapTest003.html</title>
<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=896f9420244d0c516d6f1a842cb8262c"></script>

<script type="text/javascript">

	function initialize()
	{
// 		alert("함수 호출 확인~!!");

		container = document.getElementById("map");					// 지도를 그릴 div
		
		options = 
		{
// 			center: new daum.maps.LatLug(37.556556, 126.919550),	// 구 버전
			center: new kakao.maps.LatLng(37.556556, 126.919550),	// 지도의 중심좌표(풍성빌딩)
			//-- Lat → latitude  : 위도
			//	 Lng → longitute : 경도
		
			level: 3,												// 지도의 확대축소 레벨
		};

// 		map = new daum.maps.Map(container, options);				// 구 버전
		map = new kakao.maps.Map(container, options);				// 지도를 그릴 대상 div와 옵션을 넘겨주며 지도 생성 
	}


</script>

</head>
<body onload="initialize()">


<!-- ○ 발급받은 App Key -->
<!-- appkey=896f9420244d0c516d6f1a842cb8262c -->


<!-- ○ 지도의 중심 좌표 -->
<!-- 37.556556, 126.919550 -->

<div>
	<h1>Kakao Map 생성 기본 관찰</h1>
	<p>지도 생성 기본 내용 관찰3</p>
	<hr>
</div>


<!-- 지도를 랜더링할 div 공간 확보(지정) -->
<div id="map" style="width: 100%; height: 350px;"></div>






</body>
</html>
