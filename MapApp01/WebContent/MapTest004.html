<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>MapTest004.html</title>

<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=896f9420244d0c516d6f1a842cb8262c"></script>

<script type="text/javascript">

	function initialize()
	{
		// 전역변수로 가능하도록 var 빼놓음
		container = document.getElementById("map");					// 지도를 표시할 div
		options = 
		{
			center: new kakao.maps.LatLng(37.556556, 126.919550),	// 지도의 중심 좌표
			level: 3,												// 지도의 확대축소 레벨
		};
		
		map = new kakao.maps.Map(container, options);				// 지도 생성
		
	}

	// 중심좌표 이동 버튼 클릭 시 호출
	function setCenter()
	{
// 		alert("sdsd");
		// 중심을 이동할 위도 경도 위치 생성(라인프렌즈 홍대)
		var moveLatLng = new kakao.maps.LatLng(37.555505, 126.921454);
		
		// 지도 중심 이동
// 		map.setCenter(new kakao.maps.LatLug(37.555505, 126.921454));
		map.setCenter(moveLatLng);
		
	}
	
	// 중심좌표 부드럽게 이동 버튼 클릭 시 호출
	function panTo()
	{
		// 중심 이동할 위도 경도 위치 생성(서가앤쿡 홍대입구점)
		var moveLatLng = new kakao.maps.LatLng(37.556997, 126.923505);
		
		// 지도 중심을 부드럽게 이동
		//-- 지도의 중심을 이동하는 과정에서 이동할 지점이 현재 지도에서 표현되는 범위 밖에 있다면
		//	 즉, 이동 거리가 지도 화면보다 크다면 부드러운 효과 없이 이동하게 된다.
		map.panTo(moveLatLng);
	}
	
	//37.557838, 126.925571
	function panTo2()
	{
		// 중심 이동할 위도 경도 위치 생성(탑텐 홍대점)
		var moveLatLng = new kakao.maps.LatLng(37.557838, 126.925571);
		
		// 지도 중심을 부드럽게 이동
		//-- 지도의 중심을 이동하는 과정에서 이동할 지점이 현재 지도에서 표현되는 범위 밖에 있다면
		//	 즉, 이동 거리가 지도 화면보다 크다면 부드러운 효과 없이 이동하게 된다.
		map.panTo(moveLatLng);
		
	}
	
	function panTo3()
	{
		// 중심 이동할 위도 경도 위치 생성(국회의사당)
		var moveLatLng = new kakao.maps.LatLng(37.532166, 126.913775);
		
		// 지도 중심을 부드럽게 이동
		//-- 지도의 중심을 이동하는 과정에서 이동할 지점이 현재 지도에서 표현되는 범위 밖에 있다면
		//	 즉, 이동 거리가 지도 화면보다 크다면 부드러운 효과 없이 이동하게 된다.
		map.panTo(moveLatLng);
		
	}
	
	function setCenterBackkk()
	{
		// 중심 이동할 위도 경도 위치 생성(처음 원래 위치로)
		var moveLatLng = new kakao.maps.LatLng(37.556556, 126.919550);
		
		// 지도 중심을 부드럽게 이동
		//-- 지도의 중심을 이동하는 과정에서 이동할 지점이 현재 지도에서 표현되는 범위 밖에 있다면
		//	 즉, 이동 거리가 지도 화면보다 크다면 부드러운 효과 없이 이동하게 된다.
		map.panTo(moveLatLng);
	}
	
	
	// 처음 원래 위치로 버튼 클릭시 호출
	function setCenterBack()
	{
		// 중심 이동할 위도 경도 위치 생성(처음 원래 위치로- 풍성빌딩)
		var moveLatLng = new kakao.maps.LatLng(37.556556, 126.919550);
		
		// 지도 중심을 부드럽게 이동
		//-- 지도의 중심을 이동하는 과정에서 이동할 지점이 현재 지도에서 표현되는 범위 밖에 있다면
		//	 즉, 이동 거리가 지도 화면보다 크다면 부드러운 효과 없이 이동하게 된다.
		
		map.setCenter(moveLatLng);
		
	}
	
</script>


</head>
<body onload="initialize()">

<div>
	<h1>Kakao Map 중심 좌표 이동</h1>
	<ul>
		<li>지도 객체의 메소드를 통해 지도를 원하는 좌표로 이동시키는 것이 가능하다.</li>
		<li>표시되고 있는영역을 벗어나지 않는 거리에서는
		애니메이션 효과처럼 지도를 부드럽게 이동시킬 수도 있다</li>
	</ul>
	
</div>
<hr>

<!-- 지도를 그릴 div 공간 확보(지정) -->
<div id="map" style="width: 100%; height: 400px;"></div>

<p>
	<button type="button" onclick="setCenter()">중심좌표 이동</button>
	<button type="button" onclick="panTo()">중심좌표 부드럽게 이동</button>
	<button type="button" onclick="panTo2()">중심좌표 부드럽게 이동2</button>
	<button type="button" onclick="panTo3()">중심좌표 부드럽게 이동3</button>
	<button type="button" onclick="setCenterBack()">처음 원래 위치로</button>
</p>


</body>
</html>
