<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>MapTest005.html</title>

<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=896f9420244d0c516d6f1a842cb8262c"></script>

<script type="text/javascript">

	// 페이지 요청 시 호출
	function initialize()
	{
		container = document.getElementById("map");
		options = 
		{
			center: new kakao.maps.LatLng(37.556556, 126.919550),		// 풍성빌딩 
			level: 3,													// 지도의 확대축소 레벨
		};
		
		map = new kakao.maps.Map(container, options);
		
		// 지도의 레벨 표시 함수 호출
		displayLevel();
	}
	
	// 지도 레벨 출력 함수
	function displayLevel()
	{
// 		alert("지도 레벨 출력 함수 호출 ~!!!");
	
// 		alert("지도 레벨: " + map.getLevel());
		//--==>> 지도 레벨: 3
		
		var levelEl = document.getElementById("mapLevel");
		
		levelEl.innerHTML = "현재 지도 레벨은" + map.getLevel() + " 레벨입니다";
		
	}

	// ※ 지도의 레벨은 지도의 확대 축소 수준을 의미한다.
	//	  지도의 레벨(1 ~ 14)은 숫자가 작을수록 지도의 확대 수준이 높다.
	function zoomInDo()
	{
// 		alert("지도레벨 -1");	

		var levelEl = document.getElementById("mapLevel");
		
		
		levelEl.innerHTML = "현재 지도 레벨은" + parseInt(map.getLevel()-1) + " 입니다.";

		map.setLevel(parseInt(map.getLevel()-1));

	}
	
	function zoomOutDo()
	{
// 		alert("지도 레벨 +1");

		var levelEl = document.getElementById("mapLevel");
		
		levelEl.innerHTML = "현재 지도 레벨은" + parseInt(map.getLevel()+1) + " 입니다.";

		map.setLevel(parseInt(map.getLevel()+1));
		
	}
	
	function zoomIn()
	{
		//현재의 지도 레벨 얻어오기
		var level = map.getLevel();
		
		// 얻어온 지도의 현제 레벨에서 1 내리기
		map.setLevel(level - 1);
		
		// 갱신된 내용으로 지도 레벨 표시
		displayLevel();
		
	}
	
	
	function zoomOut()
	{
		// 현재의 지도 레벨 얻어오기
		var level = map.getLevel();
		
		// 얻어온 지도의 현재 레벨에서 1 올리기 (→ 지도 축소)
		map.setLevel(level +1);
		
		displayLevel();
	}
	
</script>

</head>
<body onload="initialize()">


<!-- ○ 발급받은 App Key -->
<!-- appkey=896f9420244d0c516d6f1a842cb8262c -->


<!-- ○ 지도의 중심 좌표 -->
<!-- 37.556556, 126.919550 -->

<div>
	<h1>Kakao Map 레벨 전환</h1>
	<hr>
</div>

<!-- 지도를 그릴 공간 확보(지정) -->
<div id="map" style="width: 100%; height: 400px;"></div>
<br>


<!-- 지도의 레벨 출력 -->
<span id="mapLevel"></span>

<p>
	<button type="button" onclick="zoomIn()">지도 레벨 -1(낮추기, 확대)</button>
	<button type="button" onclick="zoomOut()">지도 레벨 +1(높이기, 축소)</button>
</p>

</body>
</html>
