<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>MapTest007.html</title>

<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=896f9420244d0c516d6f1a842cb8262c"></script>


<script type="text/javascript">

	function initialize()
	{
		container = document.getElementById("map");
		options = 
		{
			center: new kakao.maps.LatLng(37.556556, 126.919550),
			level: 3,
		};
		
		map = new kakao.maps.Map(container, options);
		
		// 지도의 타입 컨트롤 생성 (지도 or 스카이)
		mapTypeControl = new kakao.maps.MapTypeControl();
		//-- 일반 지도와 스카이 로 타입 전환이 가능한 컨트롤 

		
		// ※ 지도 타입에 대한 컨트롤을 생성만 하는 것이 아니라 
		//	  생성된 해당 컨트롤을 추가해야 지도 위해 표시된다.
		//	『kakao.maps.ControlPosition』 은 컨트롤이 표시될 위치를 정의하며,
		//	『TOPRIGHT』는 오른쪽 위를 의미한다.
		
		
		// 지도 타입 컨트롤을 지도 위에 표시
		map.addControl(mapTypeControl, kakao.maps.ControlPosition.TOPRIGHT);
		// - 『TOP』 : 위 가운데를 의미한다. 아래로 쌓인다.	
		// - 『TOPLEFT』 : 왼쪽 위를 의미한다. 오른쪽으로 쌓인다.	
		// - 『TOPRIGTH』 : 오른쪽 위를 의미한다. 왼쪽으로 쌓인다.	
		// - 『LEFT』 : 왼쪽 위를 의미한다. 아래로 쌓인다.	
		//				(주의. 왼쪽 중앙을 의미하는것이 아니다.)
		// - 『RIGTH』 : 오른쪽 위를 의미한다. 아래로 쌓인다.
		//				(주의. 오른쪽 중앙을 의미하는것이 아니다.)
		// - 『BOTTOMLEFT』 : 왼쪽 아래를 의미한다. 오른쪽으로 쌓인다.	
		// - 『BOTTOM』 : 아래 가운데를 의미한다. 위쪽으로 쌓인다.	
		// - 『BOTTOMRIGHT』 : 오른쪽 아래를 의미한다. 왼쪽으로 쌓인다.	
		
		// 줌 컨트롤(확대 축소 제어 컨트롤) 생성
		zoomControl = new kakao.maps.ZoomControl();
		
		// 줌 컨트롤을 지도 위에 표시
		map.addControl(zoomControl, kakao.maps.ControlPosition.RIGHT);
	
	
	}
	

</script>

</head>
<body onload="initialize()">

<!-- ○ 발급받은 App Key -->
<!-- appkey=896f9420244d0c516d6f1a842cb8262c -->

<!-- ○ 지도의 중심 좌표 -->
<!-- 37.556556, 126.919550 -->

<div>
	<h1>Kakao Map 기본 컨트롤 구성</h1>
	<hr>
</div>



<!-- 지도를 그릴 공간 확보(지정) -->
<div id="map" style="width: 100%; height: 400px;"></div>
<br>

</body>
</html>
