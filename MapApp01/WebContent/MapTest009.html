<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>MapTest009.html</title>

<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=896f9420244d0c516d6f1a842cb8262c"></script>

<script type="text/javascript">

	function initialize()
	{
		container = document.getElementById("map");
		options = 
		{
			center: new kakao.maps.LatLng(37.556556, 126.919550),
			level: 3,
			draggable: false,
			//-- 지도 생성 시 지도 이동을 막으려면 + (확대 / 축소) 
			// 『draggable: false』 옵션을 추가한다.
			
			
		};
		
		map = new kakao.maps.Map(container, options);
		
		
		//alert(map.getZoomable());
		//-- true
	}
	
	/*
	function setDraggable(draggable)
	{
		var button = document.getElementById("button");
		false = button.setValues();
		
		alert(button.getValues());
		
		var draggType = map.getDraggable();
		
		
	}
	*/
	
	// 버튼 클릭에 따라 지도 이동 기능을 막거나 풀고자 하는 경우
	// 『map.setDraggable()』 함수를 사용한다.
	function setDraggable(draggable)
	{
// 		alert(draggable);
		//--==>> false / true
		
		//마우스 드래로 지도 이동 가능 여부 설정
		map.setDraggable(draggable);
		
	}

</script>

</head>
<body onload="initialize()">


<!-- ○ 발급받은 App Key -->
<!-- appkey=896f9420244d0c516d6f1a842cb8262c -->

<!-- ○ 지도의 중심 좌표 -->
<!-- 37.556556, 126.919550 -->

<div>
	<h1>Kakao Map 드래그 제한 / 허용</h1>
	<hr>
</div>

<!-- 지도를 그릴 공간 확보(지정) -->
<div id="map" style="width: 100%; height: 400px;"></div>
<br>

<div>
	<p>
		<button type="button" onclick="setDraggable(false)">드래그 제한(불가)</button>
		<button type="button" onclick="setDraggable(true)">드래그 허용(가능)</button>
	</p>
</div>


</body>
</html>
