<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>MapTest010</title>

<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=896f9420244d0c516d6f1a842cb8262c"></script>

<script type="text/javascript">

	function initialize()
	{
		container = document.getElementById("map");
		options = 
		{
			center: new kakao.maps.LatLng(37.556556, 126.919550),
			level: 3,
		    //zoomable: false,	//--(X)속성이없다.
		};
		
		map = new kakao.maps.Map(container, options);
		
		map.setZoomable(false);
		
	}
	
	function setZoomable(zoomable)
	{
		map.setZoomable(zoomable);
	}

</script>

</head>
<body onload="initialize()">


<!-- ○ 발급받은 App Key -->
<!-- appkey=896f9420244d0c516d6f1a842cb8262c -->

<!-- ○ 지도의 중심 좌표 -->
<!-- 37.556556, 126.919550 -->

<div>
	<h1>Kakao Map 확대축소 제한 / 허용</h1>
	<hr>
</div>

<!-- 지도를 그릴 공간 확보(지정) -->
<div id="map" style="width: 100%; height: 400px;"></div>
<br>



<div>
	<p>
		<button type="button" onclick="setZoomable(false)">확대축소 제한(불가)</button>
		<button type="button" onclick="setZoomable(true)">확대축소 허용(가능)</button>
	</p>
</div>


</body>
</html>
