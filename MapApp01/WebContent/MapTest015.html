<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>MapTest015.html</title>
<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=896f9420244d0c516d6f1a842cb8262c"></script>

<script type="text/javascript">


	function initialize()
	{
		container = document.getElementById("map");
		mapCenter = new kakao.maps.LatLng(37.556556, 126.919550);
		options = 
		{
			center: mapCenter,
			level: 3,
		};
		
		map = new kakao.maps.Map(container, options);
		
		// 마커 속성 구성
		//imageSrc = "images/markerImg.png"; 			// 마커 이미지 경로(또는 웹 상의 주소)
		
// 		imageSrc = "images/markerGif02.gif";
// 		imageSrc = "images/markerGif03.gif";
// 		imageSrc = "images/markerGif04.gif";
// 		imageSrc = "images/markerGif05.gif";
// 		imageSrc = "images/markerGif06.gif";
// 		imageSrc = "http://t1.daumcdn.net/localimg/localimages/07/mapapidoc/marker_red.png";
		imageSrc = "http://t1.daumcdn.net/localimg/localimages/07/mapapidoc/marker_red.png";
		
		
		imageSize = new kakao.maps.Size(54, 59);		// 마커 이미지 크기
		
		imageOption = {offset: new kakao.maps.Point(27, 69)};
		//-- 마커 이미지에 대한 옵션
		//   마커 좌표와 일치시킬 이미지 안에서 좌표 설정 
		
		// 구성한 마커의 속성을 활용하여 마커 이미지 생성
		markerImage = new kakao.maps.MarkerImage(imageSrc, imageSize, imageOption);
		
		// 마커 생성
		marker = new kakao.maps.Marker(
		{
			position: mapCenter,
			image: markerImage,  			//--추가 옵션 : 마커 이미지 설정
				 
		});
		
		// 지도에 마커가 표시될 수 있도록 설정
		marker.setMap(map);
		
	}

</script>

</head>
<body onload="initialize()">
