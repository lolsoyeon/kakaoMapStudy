<script type="text/javascript">

	function initialize()
	{
		container = document.getElementById("map");
		mapCenter = new kakao.maps.LatLng(37.556556, 126.919550);
		options = 
		{
			center: mapCenter,
			level:3,
			
		};
		
		map = new kakao.maps.Map(container, options);
		
		// check~!!!
		// 다중 마커를 등록할 속성 구성
		// → 배열 처리
		positions = 
		[ 
			{
				title: "스타벅스",
				latlng : new kakao.maps,LatLng(37.556843, 126.919990),
			},
			{
				title: "더페이머스램",
				latlng : new kakao.maps.LatLng(37.556435 , 126.919702),
			},
			{
				title: "메가커피",
				latlng: new kakao.maps.LatLng(37.555942 , 126.920919),
				
			}, 
			{
				title: "이디야",
				latlng: new kakao.maps.LatLng(37.555600 , 126.920639),
				
			}, 
			{
				title: "소림커피",
				latlng: new kakao.maps.LatLng(37.556241 , 126.919473),
			} 
		];
		
		// 마커 이미지 구성
		imageSrc="http://t1.daumcdn.net/localimg/localimages/07/mapapidoc/markerStar.png";
		imageSize = new kakao.maps.Size(24, 35);
		
		/*
			marker = new kakao.maps.Marker(
			{	
				map :  대상맵(→ 마커가 표시되는 지도),		
				position: 위치(→ 마커가 표시되는 위치),
				title: 마커타이틀,
				image: 마커이미지,
			});
		*/
		
		
		// check~!
		// 다중 마커 생성 → 반복문 구성
		for (var i=0; i<positions.langth; i++)		//-- 배열방의 갯수만큼 반복
		{
			marker = new kakao.maps.Marker(
			{
				// 마커 이미지 생성
				var markerImage = new kakao.maps.MarkerImage(imageSrc, imageSize);
				
				// 마커 생성
				marker = new kakao.maps.Marker(
				{	
					map :  map,						// 마커 표시 지도	
					position: positions[i].latlng,	// 마커 표시 위치
					title: positions[i].title,		// 마커 타이틀
					image: markerImage,				// 마커 이미지
				});
			
		}

	}

</script>

</head>
<body onload="initialize()">
